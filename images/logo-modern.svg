<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="30" cy="30" r="25" fill="url(#logoGradient)" filter="url(#glow)" opacity="0.9"/>
  
  <!-- Letter D -->
  <path d="M20 15 L20 45 L30 45 Q40 45 40 30 Q40 15 30 15 Z" fill="#ffffff" stroke="none"/>
  
  <!-- Letter P -->
  <path d="M45 15 L45 45 M45 15 L55 15 Q60 15 60 22.5 Q60 30 55 30 L45 30" fill="none" stroke="url(#textGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Decorative elements -->
  <circle cx="170" cy="20" r="3" fill="url(#logoGradient)" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="180" cy="35" r="2" fill="url(#logoGradient)" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="185" cy="15" r="1.5" fill="url(#logoGradient)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Text -->
  <text x="75" y="35" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="url(#textGradient)">DprinceDeveloper</text>
</svg>